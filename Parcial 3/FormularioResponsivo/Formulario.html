<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Alumnos</title>


</head>
<body>
    
    <form >
        <h1><center>Datos del Alumno</center></h1>
        <br>
        <div class="row">
           <div class="form.group col-sm-12 col-md-6  " >
            <label for="idAlumno" class="form.label">Id</label>
            <input type="text" class="form.control" id="idAlumno" aria-describedby="emailHelp">
           </div>

           <div class="form.group col-sm-12 col-md-6  ">
            <label for="nombreAlumno" class="form.label">Nombre</label>
            <input type="text" class="form.control" id="nombreAlumno">
           </div>
        </div>
        <br>

        <div class="row">
            <div class="form.group col-sm-12 col-md-6 " >
             <label for="ApPaternoAlumno" class="form.label">ApPaterno</label>
             <input type="text" class="form.control" id="ApPaternoAlumno aria-describedby="emailHelp">
            </div>
 
            <div class="form.group col-sm-12 col-md-6 ">
             <label for="ApMaternoAlumno" class="form.label">ApMaterno</label>
             <input type="text" class="form.control" id="ApMaternoAlumno">
            </div>
        </div>
        <br>

         <div class="row">
            <div class="form.group col-sm-12 col-md-6 col-lg-4">
                <label for="email" class="form.label">Email</label>
                <input type="text" class="form.control" id="email">
           </div>
 
            <div class="form.group col-sm-12 col-md-6 col-lg-4">
             <label for="telefono" class="form.label">Telefono</label>
             <input type="text" class="form.control" id="telefono">
            </div>

            <div class="form.group col-sm-12 col-md-12 col-lg-4">
                <label for="direccion" class="form.label">Direccion </label>
                <input type="text" class="form.control" id="direccion">
               </div>
         </div>

        </div>
        <br>

        <div class="row">
            <div class="form.group col-sm-12 col-md-6 col-lg-4" >
             <label for="carrera" class="form.label">Carrera</label>
             <input type="text" class="form.control" id="carrera" aria-describedby="emailHelp">
            </div>
 
            <div class="form.group col-sm-12 col-md-6 col-lg-4">
             <label for="escuela" class="form.label">Escuela</label>
             <input type="text" class="form.control" id="escuela">
            </div>

            <div class="form.group col-sm-12 col-md-12 col-lg-4">
                <label for="grupo" class="form.label">Grupo </label>
                <input type="text" class="form.control" id="grupo">
               </div>
         </div>

    </form>
</body>
</html>
